<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="d-flex flex-column justify-content-center align-items-center px-5">
  
<main class="container d-flex flex-column justify-content-between gx-0">
  <div class="score-board col-12 p-3">
    <div class="result-container d-flex justify-content-between col-12 row gx-0 p-3">
      <div class="player col-5 text-center py-3">
        <span>You:</span>
        <span id="player-points">0</span>
      </div>
      <div class="computer col-5 text-center py-3">
        <span>Opponent:</span>
        <span id="computer-points">0</span>
      </div>
      <div class="result text-center col-10 p-2 m-auto mt-3">
        <span>You chose <span id="player-choice">...</span></span>
        <span>The opponent chose <span id="computer-choice">...</span></span>
      </div>
    </div>
  </div>

  <div id="game" class="game align-items-center justify-content-evenly row gx-0 px-4">
    <div id="rock" onclick="reply_click(this.id)" class="choice-btn col-12 col-md-5 my-3">
      <span class="da">Rock<i class="fa-regular fa-hand-back-fist"></i></span>
    </div>
    <div id="paper" onclick="reply_click(this.id)" class="choice-btn col-12 col-md-5 my-3">
      <span class="da">Paper<i class="fa-regular fa-hand"></i></span>
    </div>
    <div id="scissors" onclick="reply_click(this.id)" class="choice-btn col-12 col-md-5 my-3">
      <span class="da">Scissors<i class="fa-regular fa-hand-scissors"></i></span>
    </div>
  </div>

  <div id="final-result" class="final-result justify-content-center align-items-center"></div>
</main>

  <script src="index.js"></script>
</body>
</html>
